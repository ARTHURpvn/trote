<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trote Solidário - 2025</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="js/scripts.js" > </script>
    </head>
    <body>
        <header> 
            Trote Solidário 2025
        </header>
        <nav>
            <div id="links-menu">
                <a href="index.html"> Home </a>
                <a href="introducao.html"> Introdução </a>
                <a href="objetivo.html"> Objetivo </a>
                <a href="formato.html"> Formato </a>
                <a href="gincana.html"> Gincana </a>
                <a href="integracao.html"> Integração </a>
                <a href="observacoes.html"> Observações </a>
                <a href="calculadoras.html" class="selected"> Calculadoras </a>
            </div>
            <img src="images/trote.jpg" alt="Trote Solidário"/>
        </nav>

        <div class="container">
            <h2> Calculadoras </h2>

            <form>
                <div class="campos">
                    <label for="equipe">Selecione a cor da equipe</label>
                    <select name="equipe" id="equipe">
                        <option value="Laranja">Laranja</option>
                        <option value="Preta">Preta</option>
                        <option value="Roxa">Roxa</option>
                        <option value="Verde">Verde</option>
                        <option value="Vermelha">Vermelha</option>
                    </select>
                </div>
                
                <div class="grid">
                    <div class="campos">
                        <label for="caracterizacao"> Caracterização </label>
                        <input type="number" name="caracterizacao" id="caracterizacao">
                    </div>
    
                    <div class="campos">
                        <label for="mascote"> Mascote do time </label>
                        <input type="number" name="mascote" id="mascote">
                    </div>
                    
                    <div class="campos">
                        <label for="homenagem"> Homenagem a um atleta </label>
                        <input type="number" name="homenagem" id="homenagem">
                    </div>
    
                    <div class="campos">
                        <label for="leite"> Quantidade de Litros de leite </label>
                        <input type="number" name="leite" id="leite">
                    </div>
    
                    <div class="campos">
                        <label for="kit"> Kit alimentação </label>
                        <input type="number" name="kit" id="kit">
                    </div>
    
                    <div class="campos">
                        <label for="suplemento"> Suplemento </label>
                        <input type="number" name="suplemento" id="suplemento">
                    </div>
                    
                    <div class="campos">
                        <label for="pct_arroz_5kg"> Pacote de Arroz - 5KG </label>
                        <input type="number" name="pct_arroz_5kg" id="pct_arroz_5kg">
                    </div>
    
                    <div class="campos">
                        <label for="pct_arroz_1kg"> Pacote de Arroz - 1KG </label>
                        <input type="number" name="pct_arroz_1kg" id="pct_arroz_1kg">
                    </div>

                    <div class="campos">
                        <label for="pct_feijao_2kg"> Pacote de Feijão - 2KG </label>
                        <input type="number" name="pct_feijao_2kg" id="pct_feijao_2kg">
                    </div>
    
                    <div class="campos">
                        <label for="pct_feijao_1kg"> Pacote de Feijão - 1KG </label>
                        <input type="number" name="pct_feijao_1kg" id="pct_feijao_1kg">
                    </div>
                    <div class="campos">
                        <label for="macarrao"> Pacote de Macarrão - 400/500 gramas </label>
                        <input type="number" name="macarrao" id="macarrao">
                    </div>
    
                    <div class="campos">
                        <label for="oleo"> Óleo - 900ml </label>
                        <input type="number" name="oleo" id="oleo">
                    </div>
    
                    <div class="campos">
                        <label for="sangue"> Sangue </label>
                        <input type="number" name="sangue" id="sangue">
                    </div>
    
                    <div class="campos">
                        <label for="social"> Ação Social </label>
                        <input type="number" name="social" id="social">
                    </div>
    
                    <div class="campos">
                        <label for="arrecadacao"> Conteúdo Arrecadação </label>
                        <input type="number" name="arrecadacao" id="arrecadacao">
                    </div>
    
                    <div class="campos">
                        <label for="acao"> Conteúdo Ação </label>
                        <input type="number" name="acao" id="acao">
                    </div>
                </div>

                <div class="campos">
                    <button type="button" name="button" onclick="calcular()"> Calcular </button>
                </div> 

                <label for="button" id="soma"></label>
            </form>
        </div>
    </body>
</html>
